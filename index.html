<head>

    <title>onvolumchange</title>
</head>
<body>

    <p style="background-color: aqua;"> Try to change video volume</p> <br>

    <!-- Onvolume change will work when you try to change video volume -->
    <video controls onvolumechange="myFunction()">

        <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
    </video>

    <script>

        function myFunction(){
            alert('please be carreful your ears')
        }
    </script>
    
</body>
